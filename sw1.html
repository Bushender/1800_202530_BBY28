<!DOCTYPE html>
<!--
Skeleton only has the shared footer and navbar so far
-->

<html lang="en">
  <head>
    <title>Campus Companion</title>
    <meta charset="utf-8" />

    <!--Web Components-->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body>
    <!--Navbar-->
    <site-navbar></site-navbar>

    <!-- Main stuff -->
    <main>
      <div>
        <div class="map-title">
          <h1>Floor Plan for SW1</h1>
        </div>
        <div class="floor-plan-container">
          <img
            class="floor-plan"
            src="/images/SW_01_02.png"
            alt="SW1 Floor Plan"
          />
        </div>
      </div>
    </main>

    <div class="floor-selector">
      <button class="floor-btn" data-floor="1">Floor 1</button>
      <button class="floor-btn" data-floor="2">Floor 2</button>
      <button class="floor-btn" data-floor="3">Floor 3</button>
      <button class="floor-btn" data-floor="4">Floor 4</button>
    </div>

    <!--Footer-->
    <site-footer></site-footer>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
