<!DOCTYPE html>
<!--
Skeleton only has the shared footer and navbar so far
-->

<html lang="en">
  <head>
    <title>Campus Companion</title>
    <meta charset="utf-8" />
    <script type="module" src="/src/profile.js"></script>
    <!--Web Components-->
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script type="module" src="/src/components/site-footer.js"></script>

    <style>
      html {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <!--Navbar-->
    <!-- <site-navbar></site-navbar> -->

    <!-- Main stuff -->
    <button class="back-btn">&lt; Back</button>
    <div class="profile-container">
      <div class="profile-section">
        <div class="profile-pic">
          <span class="camera-icon">
            <img src="/images/cameraOne.jpg" alt="camera" />
          </span>
        </div>
        <input
          type="file"
          id="profile-pic-input"
          accept="image/*"
          style="display: none"
        />
      </div>
      <div id="nav-container">
        <nav class="profile-nav">
          <button class="nav-button">Account</button>
          <button class="nav-button">Settings</button>
          <button class="nav-button">Privacy</button>
        </nav>
      </div>
      <section class="profile-content">
        <h1>Account Settings</h1>

        <form class="account-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
          </div>

          <div class="form-group">
            <label for="display-name">Display Name</label>
            <input type="text" id="display-name" name="display-name" />
          </div>

          <div class="form-buttons">
            <select id="set" name="set">
              <option>Select</option>
              <option>Set A</option>
              <option>Set B</option>
              <option>Set C</option>
              <option>Set D</option>
            </select>
            <button type="button" class="edit-btn">Edit</button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </form>
      </section>
    </div>
    <!--Footer-->
    <site-footer></site-footer>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
