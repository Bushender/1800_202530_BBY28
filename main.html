<!DOCTYPE html>
<!--
REMINDER THAT THIS IS ALSO THE MAP PAGE
-->

<html lang="en">
  <head>
    <title>Campus Companion</title>
    <meta charset="utf-8" />

    <!--Links-->

    <script type="module" src="/src/main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--Web Components-->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body>
    <!--Navbar-->
    <site-navbar></site-navbar>

    <!-- MAP HTML -->
    <main>
      <div class="map-container">
        <nav class="map-Nav">
          <!-- drop down for SW -->
          <div class="drop-Down">
            <button class="button-SW">South West ▾</button>
            <div class="content-SW">
              <ul>
                <li>SW1</li>
                <li>SW2</li>
                <li>SW3</li>
                <li>SW4</li>
              </ul>
            </div>
          </div>

          <!-- Drop down for SE -->
          <div class="drop-Down">
            <button class="button-SE">South East ▾</button>
            <div class="content-SE">
              <ul>
                <li>SE1</li>
                <li>SE2</li>
                <li>SE3</li>
                <li>SE4</li>
              </ul>
            </div>
          </div>

          <!-- NW drop down -->
          <div class="drop-Down">
            <button class="button-NW">North West ▾</button>
            <div class="content-NW">
              <ul>
                <li>NW1</li>
                <li>NW2</li>
                <li>NW3</li>
                <li>NW4</li>
              </ul>
            </div>
          </div>

          <!-- NE drop down -->
          <div class="drop-Down">
            <button class="button-NE">North East ▾</button>
            <div class="content-NE">
              <ul>
                <li>NE1</li>
                <li>NE2</li>
                <li>NE3</li>
                <li>NE4</li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="Map">
          <iframe
            class="BCITMAP"
            src="https://www.google.com/maps?q=BCIT%20Burnaby%20Campus&hl=en&z=18&output=embed"
            allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <div class="map-overlay"></div>
        </div>
      </div>
    </main>
    <!--Footer-->
    <site-footer></site-footer>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
