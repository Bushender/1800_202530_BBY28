<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Campus Companion</title>
    <meta charset="utf-8" />

    <!--Web Components-->

    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <style>
      html {
        font-size: 20px;
      }
    </style>
    <script type="module" crossorigin src="/assets/profile-DgS6NJ8r.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/app-dDW-M8-3.js">
    <link rel="stylesheet" crossorigin href="/assets/app-FVzwD3ou.css">
  </head>

  <body>
    <!--Navbar-->

    <!-- Main stuff -->
    <button class="back-btn">&lt; Back</button>
    <div class="profile-container">
      <div class="profile-section">
        <div class="profile-pic">
          <span class="camera-icon">
            <img src="/images/camera.jpg" alt="camera" />
          </span>
        </div>
        <input
          type="file"
          id="profile-pic-input"
          accept="image/*"
          style="display: none"
        />
      </div>
      <div id="nav-container">
        <nav class="profile-nav">
          <button class="nav-button">Account</button>
          <button class="nav-button">Settings</button>
          <button class="nav-button">Privacy</button>
        </nav>
      </div>
      <section class="profile-content">
        <h1>Account Settings</h1>

        <form class="account-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="input-locked" />
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="input-locked"
            />
          </div>

          <div class="form-group">
            <label for="display-name">Display Name</label>
            <input
              type="text"
              id="display-name"
              name="display-name"
              class="input-locked"
              placeholder="Display Name"
            />
          </div>

          <div class="form-buttons">
            <select id="set" name="set" class="input-locked">
              <option>Set A</option>
              <option>Set B</option>
              <option>Set C</option>
              <option>Set D</option>
            </select>

            <input
              type="number"
              id="age"
              name="age"
              placeholder="Age"
              class="age-input input-locked"
              min="17"
              max="100"
            />

            <button type="button" class="edit-btn">Edit</button>
            <button type="submit" class="save-btn">Save</button>
          </div>

          <!-- red line that appear if you do something stupid -->
          <p id="ageErrorProfile" class="text-danger age-error"></p>
        </form>
      </section>
    </div>

    <!--Footer-->
    <site-footer></site-footer>

  </body>
</html>
