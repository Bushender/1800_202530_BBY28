<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Campus Companion</title>
    <meta charset="utf-8" />

    <!-- Web Components -->

    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script type="module" crossorigin src="/assets/assignments-BtQwaJH-.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/app-dDW-M8-3.js">
    <link rel="modulepreload" crossorigin href="/assets/site-navbar-HLDpydEW.js">
    <link rel="stylesheet" crossorigin href="/assets/app-FVzwD3ou.css">
  </head>

  <body>
    <!--Navbar-->
    <site-navbar></site-navbar>

    <div id="overlay"></div>

    <!-- Container holding all the created assignments-->
    <div id="pageWrapper">
      <h1 id="assignmentTitle">Assignments</h1>
      <div id="assignmentContainer"></div>
    </div>

    <!-- The + Button -->
    <div id="buttonPos">
      <button id="addButton" type="button">+</button>
    </div>

    <!-- Assignment Creation Form -->
    <div id="assignmentForm">
      <label for="className">Class Name:</label>
      <input type="text" id="className" placeholder=" Untitled Class" />

      <label for="assignmentName">Assignment Name:</label>
      <input
        type="text"
        id="assignmentName"
        placeholder=" Untitled Assignment"
      />

      <label for="dueDate">Due Date:</label>
      <input type="text" id="dueDate" placeholder=" YYYY-MM-DD" />
      <div class="posBtns">
        <button id="createBtn" type="button">Create</button>
        <button id="cancelBtn" type="button">Cancel</button>
      </div>
    </div>

    <!-- Assignment Edit Form -->
    <div id="editForm">
      <label for="classEdit">Class Name:</label>
      <input type="text" id="classEdit" placeholder=" Untitled Class" />

      <label for="assignmentEdit">Assignment Name:</label>
      <input
        type="text"
        id="assignmentEdit"
        placeholder=" Untitled Assignment"
      />

      <label for="dateEdit">Due Date:</label>
      <input type="text" id="dateEdit" placeholder=" YYYY-MM-DD" />

      <div class="posBtns">
        <button id="saveBtn" type="button">Save</button>
        <button id="deleteBtn" type="button">Delete</button>
        <button id="editCancelBtn" type="button">Cancel</button>
      </div>
    </div>

    <!--Footer-->
    <site-footer></site-footer>

  </body>
</html>
