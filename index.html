<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Campus Companion</title>
    <meta charset="utf-8" />

    <!--Web Components-->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>

    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>

  <body>
    <!--Navbar-->
    <site-navbar></site-navbar>
    <div id="landingContainer">
      <!-- Welcome message -->
      <div class="d-flex align-items-center flex-column">
        <div class="w-75 divColour">
          <div class="d-flex align-items-center flex-column">
            <div class="jumbotron w-auto">
              <h1 class="display-4 my-4 fw-bold welcomeText">Welcome back!</h1>
              <p id="motto" class="lead text-center">
                We're better together, and Campus Companions is here to to just
                that.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center flex-column">
        <div class="w-75 divColour">
          <div class="d-flex align-items-center flex-column">
            <div class="jumbotron w-auto">
              <p id="summary" class="lead text-center m-5">
                The goal of our project is to bring people together with a
                shared sense of responsibility and ease the transition into a
                new experience, term, or career.
              </p>
            </div>
          </div>
        </div>
      </div>

      <br />

      <!--Submit-->
      <div class="d-flex align-items-center flex-column">
        <div class="w-75">
          <div class="d-flex align-items-center flex-column mt-3">
            <button
              onclick="window.location.href='login.html'"
              type="submit"
              id="loginSignupButton"
              class="btn text-dark w-75"
            >
              Login/Signup
            </button>
          </div>
        </div>
      </div>

      <br />
      <br />
    </div>

    <!--Footer-->
    <site-footer></site-footer>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
